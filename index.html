<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="app">
      <div class="transport_wrapper">
        <div class="transport">
          <button id="startButton" class="transBtn" type="button" name="button">START</button>
          <button id="stopButton" class="transBtn" type="button" name="button">STOP</button>
        </div>
      </div>
      <div class="plug flexible center middle">
        <div id="plate" class="plate flexible middle center">
          <div class="plate_face flexible middle center column">
            <div class="btn row flexible middle around">
              <div class="knob flexible center middle">
                <webaudio-knob src="./images/red_knob.png" id="mixKnob" class="control" sensitivity="0.1" enable="1"  diameter="175"  sprites="100" value="50" min="0" max="100" step="1"></webaudio-knob>
              </div>
              <div class="knob flexible center middle">
                <webaudio-knob src="./images/red_knob.png" id="mixKnob" class="control" sensitivity="0.1" enable="1"  diameter="175"  sprites="100" value="50" min="0" max="100" step="1"></webaudio-knob>
              </div>
              <div class="knob flexible center middle">
                <webaudio-knob src="./images/red_knob.png" id="mixKnob" class="control" sensitivity="0.1" enable="1"  diameter="175"  sprites="100" value="50" min="0" max="100" step="1"></webaudio-knob>
              </div>
              <div class="knob flexible center middle">
                <webaudio-knob src="./images/red_knob.png" id="mixKnob" class="control" sensitivity="0.1" enable="1"  diameter="175"  sprites="100" value="50" min="0" max="100" step="1"></webaudio-knob>
              </div>
              <div class="knob flexible center middle">
                <webaudio-knob src="./images/red_knob.png" id="mixKnob" class="control" sensitivity="0.1" enable="1"  diameter="175"  sprites="100" value="50" min="0" max="100" step="1"></webaudio-knob>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./tuna-min.js"></script>
    <script src="./cb_webaudio-controls.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
