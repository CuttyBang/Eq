<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="app">
      <div class="transport_wrapper">
        <div class="transport">
          <button id="startButton" class="transBtn" type="button" name="button">START</button>
          <button id="stopButton" class="transBtn" type="button" name="button">STOP</button>
        </div>
      </div>
      <div class="plug flexible center middle">
        <div id="plate" class="plate">
          <div class="plate_face flexible middle center column">

            <div class="top_section flexible middle around column">
              <div class="btn row flexible middle end rightPad">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/neve.png" id="high_shelf_gain" class="control" sensitivity="0.1" enable="1"  diameter="85"  sprites="100" value="50" min="0" max="100" step="1"></webaudio-knob>
                </div>
              </div>
              <div class="btn row flexible middle between">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/neve.png" id="high_mid_freq" class="control" sensitivity="0.1" enable="1"  diameter="85"  sprites="100" value="4500" min="350" max="7200" step="1"></webaudio-knob>
                </div>
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/neve.png" id="high_mid_gain" class="control" sensitivity="0.1" enable="1"  diameter="85"  sprites="100" value="50" min="0" max="100" step="1"></webaudio-knob>
                </div>
              </div>
              <div class="btn row flexible middle between">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/neve.png" id="low_mid_freq" class="control" sensitivity="0.1" enable="1"  diameter="85"  sprites="100" value="3000" min="360" max="7200" step="1"></webaudio-knob>
                </div>
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/neve.png" id="low_mid_gain" class="control" sensitivity="0.1" enable="1"  diameter="85"  sprites="100" value="50" min="0" max="100" step="1"></webaudio-knob>
                </div>
              </div>
              <div class="btn row flexible middle between">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/neve.png" id="low_shelf_freq" class="control" sensitivity="0.1" enable="1"  diameter="85"  sprites="100" value="100" min="32" max="220" step="1"></webaudio-knob>
                </div>
                <div class="knob flexible center middle ">
                  <webaudio-knob src="./images/neve.png" id="low_shelf_gain" class="control" sensitivity="0.1" enable="1"  diameter="85"  sprites="100" value="50" min="0" max="100" step="1"></webaudio-knob>
                </div>
              </div>
            </div>

            <div class="bottom_section flexible middle around column">
              <div class="btn row flexible between center">
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/hz.png" id="low_cut" class="control" sensitivity="0.2" enable="1"  diameter="100"  sprites="100" value="1" min="1" max="300" step="75"></webaudio-knob>
                </div>
                <div class="knob flexible center middle">
                  <webaudio-knob src="./images/db.png" id="db_gain" class="control" sensitivity="0.1" enable="1"  diameter="100"  sprites="100" value="1" min="1" max="100" step="1"></webaudio-knob>
                </div>
              </div>
              <div class="btn row flexible middle center drive">
                <webaudio-switch src="./images/button_3.png" id="drive" class="button" type="toggle" width="60" height="52"></webaudio-switch>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./tuna-min.js"></script>
    <script src="./cb_webaudio-controls.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
